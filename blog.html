<script>
window.onscroll = function() {myFunction()};
  var blognav = document.getElementById("blognav");
  var dummy = document.getElementById("dummy");
  var sticky = blognav.offsetHeight;
  for (let i = 0; i <10; i++) {
 sticky += dummy.offsetHeight; }

function myFunction() {
  if (window.pageYOffset > sticky) {
    blognav.classList.add("sticky");
    document.getElementById("offset").style.marginTop = '78';
  } else if (window.pageYOffset < sticky) {
    document.getElementById("offset").style.marginTop = '-78';
    blognav.classList.remove("sticky");
  } else {
    blognav.classList.remove("sticky");
  }
}
  </script>
